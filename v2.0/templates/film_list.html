<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des films Star Wars</title>
</head>
<body>
    <h1>Liste des films Star Wars</h1>
    <ul>
        {% for film in films %}
        <li>{{ film.title }} (Épisode {{ film.episode_id }}) - Réalisateur : {{ film.director }}</li>
        {% endfor %}
    </ul>
</body>
</html>
